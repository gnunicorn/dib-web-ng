<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.data.globals.twitter }}">
<meta name="twitter:creator" content="@{{ site.data.globals.twitter }}">
<meta name="twitter:title" content="{% if title %}{{ title }} · {% endif %}{{ site.title }}">
<meta name="twitter:description" content="{{ description | default: site.description  }}">
<meta name="twitter:image" content="{{ site.data.globals.url }}/assets/logo.png">

<!-- Facebook -->
<meta property="og:url" content="{{ site.data.globals.url }}{{page.url}}">
<meta property="og:title" content="{% if title %}{{ title }} · {% endif %}{{ site.title }}">
<meta property="og:description" content="{{ description | default: site.description  }}">
<meta property="og:type" content="website">
<meta property="og:image" content="{{ site.data.globals.url }}/assets/logo.png">
<meta property="og:image:type" content="image/jpeg">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
